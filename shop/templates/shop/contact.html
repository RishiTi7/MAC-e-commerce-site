{% extends 'shop/basic.html' %}

{% block title %} contact {% endblock %}

{% block body %}
<!--Section: Contact v.2-->
<div class="container">
    <h2 class="my-2">Contact Us</h2>
    <form action="/shop/contact/" method="POST">{% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name = 'name' id="name">
            <div id="nametext" class="form-text">What is your name.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name = 'email' id="exampleInputEmail1">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">phone</label>
            <input type="tel" class="form-control" name = 'phone'id="password">
        </div>
        <div class="form-group">
            <label for="desc">Message</label>
            <textarea class="form-control" rows="3" name = 'desc' id="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-success my-3" style="margin-left: 600px;">Submit</button>
    </form>
</div>
<!--Section: Contact v.2-->
{% endblock %}
